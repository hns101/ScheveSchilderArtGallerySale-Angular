<header class="header">
  <div class="container">
    <div class="nav-brand">
      <img src="images/ScheveSchilder-kunstgalerie-logo-01-01.svg" alt="Kunstgalerie de scheve schilder " class="logo-image">
    </div>

    <nav class="nav-menu">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/gallery" routerLinkActive="active" class="nav-link">
            {{ 'nav.gallery' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link">
            {{ 'nav.about' | translate }}
          </a>
        </li>
      </ul>
    </nav>

    <div class="language-selector">
      <button
        class="lang-btn"
        [class.active]="currentLanguage === 'en'"
        (click)="switchLanguage('en')">
        EN
      </button>
      <button
        class="lang-btn"
        [class.active]="currentLanguage === 'nl'"
        (click)="switchLanguage('nl')">
        NL
      </button>
    </div>
  </div>
</header>
